<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- font awasome cnd -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
  <body class="bg-success">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
  
    <div class="container-fluid my-4">
        <div class="row m-3 justify-content-center password-generator">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 p-4 bg-light text-center rounded">
                <div class="row">
                    <div class="col-12">
                        <h3>Generator hasła</h3>
                    </div>
                </div>
                <div class="row justify-content-center my-3">
                    <div class="col-11 p-0">
                        <input type="text" class="form-control text-center" id="result">
                    </div>
                    <div class="col-1 p-0">
                        <button class="btn btn-warning" id="clipboard">
                            <i class="far fa-clipboard"></i>
                        </button>
                    </div>
                </div>
                <div class="row mt-3 justify-content-center">
                    <div class="col-4">
                        <label for="length">Długość hasła</label>
                    </div>
                    <div class="col-4">
                        <input type="number" min="12" max="100" value="12" id="length" class="w-75">
                        <input type="range" class="form-range w-75 mt-2" id="lengthRange" min="12" max="100" value="12" step="1">
                    </div>
                </div>
                <div class="row mt-3 justify-content-evenly">
                    <div class="col-3 form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="lowercase" checked>
                        <label for="lowercase" class="form-check-label">
                            Małe litery
                        </label>
                    </div>
                    <div class="col-3 form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="numbers" checked>
                        <label for="numbers" class="form-check-label">
                            Liczby
                        </label>
                    </div>
                </div>
                <div class="row mt-3 justify-content-evenly">
                    <div class="col-3 form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="uppercase" checked>
                        <label for="uppercase" class="form-check-label">
                            Duże litery
                        </label>
                    </div>
                    <div class="col-3 form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="symbols" checked>
                        <label for="symbols" class="form-check-label">
                            Symbole
                        </label>
                    </div>
                </div>

                <div class="row mt-3 justify-content-center">
                    <button id="generate-password" class="btn btn-primary fw-bold w-100">Wygeneruj hasło</button>
                </div>
            </div>
        </div>
    </div>


        <script src="script.js"></script>
    </body>
</html>
